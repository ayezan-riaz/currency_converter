<div class="currency-converter mat-elevation-z8">
  <h1 class="heading">Currency Converter - Free Online</h1>

  <form
    [formGroup]="currencyForm"
    (ngSubmit)="convertCurrency()"
    class="currency-form"
  >
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Amount</mat-label>
      <input
        matInput
        type="number"
        formControlName="amount"
        placeholder="Enter amount"
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>From Currency</mat-label>
      <mat-select formControlName="fromCurrency">
        <mat-option *ngFor="let currency of currencies" [value]="currency">
          {{ currency }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>To Currency</mat-label>
      <mat-select formControlName="toCurrency">
        <mat-option *ngFor="let currency of currencies" [value]="currency">
          {{ currency }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button
      mat-raised-button
      color="warn"
      class="full-width"
      [disabled]="currencyForm.invalid || loading"
    >
      Convert
    </button>
  </form>

  <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
</div>
<app-conversion-table [dataSource]="dataSource"></app-conversion-table>
